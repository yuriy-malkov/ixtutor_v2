<html lang="eng">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
  <h1>Registration Page!</h1>
  <form method="post" action="{% url 'user_register' %}">
    {% csrf_token %}

    {% if form.errors %}
    <p>There are errors in the form!</p>
    {% endif %}

    {{ form }}

    <input type="submit" value="Register">

  </form>

  <form method="get" action="{% url 'user_login' %}">
    {% csrf_token %}
    <p><input type="submit" value="login"></p>
  </form>



</body>
