{% extends "base.html" %}
{% block content %}
<form action="">
        <!--  General -->
        <div class="form-group">
          <h2 class="heading">Booking</h2>
            <div class="grid">
          <div class="col-1-3 col-1-3-sm">
            <div class="controls">
              <i class="fa fa-sort"></i>
              <select class="floatLabel">
                <option value="blank"></option>
                <option value="1">Monday</option>
                <option value="2" selected>Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="3">Thursday</option>
                <option value="3">Friday</option>
              </select>
              <label for="fruit"><i class="fa fa-calendar"></i>&nbsp;&nbsp;Day</label>
            </div>      
          </div>
          <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <i class="fa fa-sort"></i>
            <select class="floatLabel">
              <option value="blank"></option>
              <option value="deluxe" selected>60 Wingold - Einstein</option>
              <option value="Zuri-zimmer">74 Wingold - Room B</option>
              <option value="Zuri-zimmer">74 Wingold - Room D</option>
            </select>
            <label for="fruit"><i class="fa fa-home"></i>&nbsp;&nbsp;Room</label>
           </div>     
          </div>
      
          <div class="col-1-3 col-1-3-sm">
          <div class="controls">
            <i class="fa fa-sort"></i>
            <select class="floatLabel">
              <option value="blank"></option>
              <option value="single-bed">10 am</option>
              <option value="double-bed" selected>11 am</option>
              <option value="double-bed" selected>12 pm</option>
              <option value="double-bed" selected>1 pm</option>
              <option value="double-bed" selected>2 pm</option>
              <option value="double-bed" selected>3 pm</option>
              <option value="double-bed" selected>4 pm</option>
            </select>
            <label for="fruit"><i class="fa fa-clock-o"></i>&nbsp;&nbsp;Time (hour) </label>
           </div>     
          </div>
            
           </div>
                  <button type="submit" value="Submit" class="col-1-4">Submit</button>
            </div>  
        </div> <!-- /.form-group -->
</form>
{% endblock %}
